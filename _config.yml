# Site
name: "Shirish Pokharel"
title: "Shirish Pokharel"
description: "Innovation engineer, Consultant, Mentor"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
include: ["_pages"]
baseurl: 'https://shirish.me'
permalink: /:title/

# Authors
authors:
  sal:
    name: Shirish
    display_name: Sirish
    email: contact@shirish.me
    avatar: 'assets/images/face.png'
    web: https://shirish.me
    description: "This is where all my quirky comments will go."
  john:
    name: Shirish
    display_name: Shirish    
    avatar: 'assets/images/gravatar.png'
    email: contact@shirish.me
    web: https://shirish.me
    description: "This is where all my quirky comments will go"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
